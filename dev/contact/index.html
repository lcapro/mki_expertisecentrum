{
  "@context": "https://schema.org",

  <!-- Fonts & Tailwind -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0B7D6D',
            hovergreen: '#11785E',
            lightgreen: '#E4F4E2',
            yellow: '#FFD166',
            dark: '#1F2937',
            whitegray: '#FAFAF9'
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif']
          },
          maxWidth: {
            content: '1200px'
          }
        }
      }
    }
  </script>
  <script src="/dev/js/header-behavior.js" defer></script>
</head>
<body class="bg-whitegray font-sans text-dark">

    <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-SNE51N8K74"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

  <!-- Header -->
  <div id="main-header"></div>
  <div class="h-[72px] md:h-[80px]"></div>
  <script>
    fetch("/dev/includes/header.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("main-header").innerHTML = data;
      });
  </script>

<!-- Hero Section met achtergrond (verbeterd) -->
<section class="relative text-center py-20 px-6 bg-white shadow-sm overflow-hidden">
  <!-- Achtergrondafbeelding -->
  <div class="absolute inset-0">
    <img src="/dev/images/tunnel-mki-gww.webp" alt="Contact met MKI Expertisecentrum" class="w-full h-full object-cover object-center" loading="lazy" />
    <div class="absolute inset-0 bg-white opacity-80"></div> <!-- Witte waas -->
  </div>

  <!-- Inhoud -->
  <div class="relative z-10 max-w-content mx-auto">
    <h1 class="text-4xl md:text-5xl font-bold text-primary mb-6">Neem contact op</h1>
    <p class="text-lg text-dark mb-8 max-w-2xl mx-auto">
      Heb je vragen over MKI, wil je sparren over een project of zoek je ondersteuning? We helpen je graag verder.
    </p>
  </div>
</section>

  <!-- Formulier -->
  <section class="py-20 px-6 bg-white">
    <div class="max-w-2xl mx-auto bg-white p-10 rounded-lg shadow border border-hovergreen">
      <form action="https://formspree.io/f/xzzgynze" method="POST" class="space-y-6">
        <div>
          <label for="naam" class="block text-sm font-medium text-dark mb-1">Naam</label>
          <input type="text" name="naam" id="naam" class="w-full border border-gray-300 rounded-lg p-3 text-base" required>
        </div>
        <div>
          <label for="organisatie" class="block text-sm font-medium text-dark mb-1">Organisatie</label>
          <input type="text" name="organisatie" id="organisatie" class="w-full border border-gray-300 rounded-lg p-3 text-base" required>
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-dark mb-1">E-mailadres</label>
          <input type="email" name="email" id="email" class="w-full border border-gray-300 rounded-lg p-3 text-base" required>
        </div>
        <div>
          <label for="telefoon" class="block text-sm font-medium text-dark mb-1">Telefoonnummer</label>
          <input type="tel" name="telefoon" id="telefoon" class="w-full border border-gray-300 rounded-lg p-3 text-base">
        </div>
        <div>
          <label for="rol" class="block text-sm font-medium text-dark mb-1">Ik ben een...</label>
          <select name="rol" id="rol" class="w-full border border-gray-300 rounded-lg p-3 text-base">
            <option value="">Maak een keuze</option>
            <option value="opdrachtgever">Opdrachtgever</option>
            <option value="opdrachtnemer">Opdrachtnemer</option>
            <option value="leverancier">Leverancier</option>
            <option value="anders">Anders</option>
          </select>
        </div>
        <div>
          <label for="bericht" class="block text-sm font-medium text-dark mb-1">Bericht</label>
          <textarea name="bericht" id="bericht" rows="5" class="w-full border border-gray-300 rounded-lg p-3 text-base" required></textarea>
        </div>
        <div class="pt-4">
          <button type="submit" class="bg-yellow text-dark px-6 py-3 rounded-lg font-semibold shadow hover:bg-hovergreen hover:text-white transition">Verstuur bericht</button>
        </div>
        <input type="hidden" name="_replyto" id="_replyto" value="">
      </form>
    </div>
    <p class="text-sm text-gray-500 text-center mt-10">
  Meer weten over <a href="/wat-is-mki/" class="underline text-primary hover:text-hovergreen">wat MKI is</a> of hoe we <a href="/opdrachtnemers/" class="underline text-primary hover:text-hovergreen">opdrachtnemers ondersteunen</a>? Bekijk onze kennispagina’s.
  </p>

  </section>

  <!-- Footer -->
  <div id="main-footer"></div>
  <script>
    fetch("/dev/includes/footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("main-footer").innerHTML = data;
      });
  </script>

</html>
