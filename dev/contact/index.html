<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact – MKI Expertisecentrum</title>
  <meta name="description" content="Neem contact op met het MKI Expertisecentrum voor ondersteuning bij MKI in ontwerp, aanbesteding of beleid binnen de GWW-sector." />
  <link rel="canonical" href="https://www.mkiexpertisecentrum.nl/contact" />
  <meta name="robots" content="index, follow" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Contact – MKI Expertisecentrum" />
  <meta property="og:description" content="Stel je vraag of plan een kennismaking met het MKI Expertisecentrum voor hulp bij duurzame projecten en aanbestedingen." />
  <meta property="og:url" content="https://www.mkiexpertisecentrum.nl/contact" />
  <meta property="og:image" content="https://www.mkiexpertisecentrum.nl/dev/images/social-share-home.png" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Contact – MKI Expertisecentrum" />
  <meta name="twitter:description" content="Hulp nodig bij MKI in ontwerp, aanbesteding of beleid? Neem contact op met het MKI Expertisecentrum." />
  <meta name="twitter:image" content="https://www.mkiexpertisecentrum.nl/dev/images/social-share-home.png" />

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />

  <!-- Fonts & CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0B7D6D',
            accent: '#E1F4F0',
            dark: '#1F2937'
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif']
          }
        }
      }
    }
  </script>
  <script src="/dev/js/header-behavior.js" defer></script>
</head>
<body class="bg-accent font-sans text-dark">

  <!-- Header -->
  <div id="main-header"></div>
  <div class="h-[72px] md:h-[80px]"></div>
  <script>
    fetch("/dev/includes/header.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("main-header").innerHTML = data;
      });
  </script>

  <!-- Hero -->
  <section class="bg-white py-20 px-6 shadow-sm">
    <div class="max-w-3xl mx-auto text-center">
      <h1 class="text-4xl font-bold text-primary mb-4">Neem contact op</h1>
      <p class="text-lg text-gray-700">Heb je vragen over MKI, wil je sparren over een project of zoek je ondersteuning? We helpen je graag verder.</p>
    </div>
  </section>

  <!-- Formulier -->
  <section class="py-16 px-6 bg-accent">
    <div class="max-w-3xl mx-auto bg-white p-8 rounded-xl shadow">
      <form action="#" method="POST" class="space-y-6">
        <div>
          <label for="naam" class="block text-sm font-medium text-gray-700 mb-1">Naam</label>
          <input type="text" name="naam" id="naam" class="w-full border border-gray-300 rounded-lg p-3 text-sm" required>
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mailadres</label>
          <input type="email" name="email" id="email" class="w-full border border-gray-300 rounded-lg p-3 text-sm" required>
        </div>
        <div>
          <label for="telefoon" class="block text-sm font-medium text-gray-700 mb-1">Telefoonnummer</label>
          <input type="tel" name="telefoon" id="telefoon" class="w-full border border-gray-300 rounded-lg p-3 text-sm">
        </div>
        <div>
          <label for="rol" class="block text-sm font-medium text-gray-700 mb-1">Ik ben een...</label>
          <select name="rol" id="rol" class="w-full border border-gray-300 rounded-lg p-3 text-sm">
            <option value="">Maak een keuze</option>
            <option value="opdrachtgever">Opdrachtgever</option>
            <option value="opdrachtnemer">Opdrachtnemer</option>
            <option value="leverancier">Leverancier</option>
            <option value="anders">Anders</option>
          </select>
        </div>
        <div>
          <label for="bericht" class="block text-sm font-medium text-gray-700 mb-1">Bericht</label>
          <textarea name="bericht" id="bericht" rows="5" class="w-full border border-gray-300 rounded-lg p-3 text-sm" required></textarea>
        </div>
        <div>
          <button type="submit" class="bg-primary text-white px-6 py-3 rounded-full font-semibold shadow hover:bg-emerald-800 transition">Verstuur bericht</button>
        </div>
      </form>
    </div>
  </section>

</body>
</html>
